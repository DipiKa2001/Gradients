<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 400px;
            width: 400px;
            border: 3px solid black;
            background-image: radial-gradient(circle, yellow ,pink,green,blue);
            background-image: radial-gradient(to top, red 2%,yellow 3%, black 5%, orange 6%, );
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>This is a DIV element</h1>
    </div>
</body>
</html>
